name: Test Coverage

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfreetype6-dev \
            libpng-dev \
            libjpeg-dev \
            libtiff-dev \
            libxt-dev \
            libgit2-dev \
            libz-dev \
            libgmp-dev \
            libblas-dev \
            liblapack-dev \
            libopenblas-dev \
            libfribidi-dev \
            libmagick++-dev

      - name: Install covr
        run: |
          install.packages("covr")
          library(covr)
        shell: Rscript {0}

      - name: Install devtools
        run: |
          install.packages("devtools")
          library(devtools)
        shell: Rscript {0}

      - name: Install mockery
        run: |
          install.packages("mockery")
          library(mockery)
        shell: Rscript {0}

      - name: Install package
        run: |
          devtools::install()
        shell: Rscript {0}

      - name: Run test coverage
        run: |
          covr::codecov()
        shell: Rscript {0}

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}


